<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem <em>ipsum</em> dolor sit.</h2>
    <p>Lorem ipsum <strong>dolor</strong> sit amet consectetur.</p>

    <ol>
        <li>orange tea</li>
        <li>black tea</li>
        <li>apple tea</li>
    </ol>

    <img src="MatrixCat.jpg" width="200px" alt="">

    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>Heading h1 to h6</li>
            <li>ol, li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline level elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strongs</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
